    <div class="container">

        <form id="excelForm">

            <div class="form-group">

    <script>
        const form = document.getElementById('excelForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');
        
        function extractAddress(siteName) {
            const patterns = [
                /([ê°€-í£]+ë™)\s*(\d+[-\d]*)/,
                /([ê°€-í£]+ë¦¬)\s*(\d+[-\d]*)/,
                /([ê°€-í£]+ê°€)\s*(\d+[-\d]*)/
            ];
            
            for (const pattern of patterns) {
                const match = siteName.match(pattern);
                if (match) {
                    return `${match[1]}_${match[2]}`;
                }
            }
            
            return siteName.replace(/\s/g, '_');
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const siteName = formData.get('siteName');
            const siteAddress = extractAddress(siteName);
            const company = formData.get('company');
            
            const counts = {
                T: parseInt(formData.get('T')) || 0,
                C: parseInt(formData.get('C')) || 0,
                SE: parseInt(formData.get('SE')) || 0,
                S: parseInt(formData.get('S')) || 0,
                W: parseInt(formData.get('W')) || 0,
                I: parseInt(formData.get('I')) || 0
            };
            
            // ìµœì†Œ 1ê°œ ì´ìƒ ì²´í¬
            const total = Object.values(counts).reduce((a, b) => a + b, 0);
            if (total === 0) {
                result.className = 'result error active';
                result.textContent = 'âŒ ìµœì†Œ 1ê°œ ì´ìƒì˜ ê³„ì¸¡ê¸°ë¥¼ ì„ íƒí•˜ì„¸ìš”.';
                return;
            }
            
            // UI ìƒíƒœ ë³€ê²½
            submitBtn.disabled = true;
            loading.classList.add('active');
            result.classList.remove('active');
            
            try {
                const response = await fetch('/api/generate-excel/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        site_name: siteName,
                        site_address: siteAddress,
                        company: company,
                        counts: counts
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // íŒŒì¼ ë‹¤ìš´ë¡œë“œ
                    const files = data.files;
                    let html = `<strong>âœ… ìƒì„± ì™„ë£Œ!</strong><br>`;
                    html += `íŒŒì¼ ê°œìˆ˜: ${files.length}ê°œ<br>`;
                    html += `ì†Œìš” ì‹œê°„: ${data.elapsed_time}ì´ˆ<br>`;
                    html += `<div class="file-links">`;
                    
                    files.forEach(file => {
                        // base64 ë””ì½”ë”©í•˜ì—¬ ë‹¤ìš´ë¡œë“œ
                        const blob = base64ToBlob(file.data, 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet');
                        const url = URL.createObjectURL(blob);
                        html += `<a href="${url}" download="${file.filename}" class="file-link">ğŸ“¥ ${file.filename}</a>`;
                    });
                    
                    html += `</div>`;
                    
                    result.className = 'result success active';
                    result.innerHTML = html;
                } else {
                    result.className = 'result error active';
                    result.textContent = `âŒ ${data.message || 'ì˜¤ë¥˜ ë°œìƒ'}`;
                }
            } catch (error) {
                result.className = 'result error active';
                result.textContent = `âŒ ì—°ê²° ì˜¤ë¥˜: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('active');
            }
        });
        
        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: mimeType });
        }
